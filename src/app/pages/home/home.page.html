
<div class="home-content">
    <div class="header">
        <h1><span class="black">School</span><span class="green">Events</span></h1>
    </div>

    <div class="image-section">
        <img src="assets/school-kids.jpg" alt="Niños en el pasillo escolar" />
        <ion-icon name="football-outline" class="icon-ball"></ion-icon>
        <ion-icon name="tennisball-outline" class="icon-ball tennis"></ion-icon>
    </div>

    <div class="description">
        <p>
            Bienvenidos a <strong>SchoolEvents</strong>, la nueva app para gestionar
            <em>eventos escolares</em>. Registra, descubre y participa en las
            actividades del centro educativo.
        </p>
    </div>

    <div class="button-group">
        <ion-button expand="block" color="primary" (click)="navigateWithAnimation('/login', $event)" >Iniciar Sesión</ion-button>
        <ion-button expand="block" color="success" (click)="navigateWithAnimation('/register', $event)" >Registrarse</ion-button>
    </div>
</div>
