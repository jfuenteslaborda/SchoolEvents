<div class="carousel-container-1">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex">
        <img [src]="slide.image" [alt]="slide.title" />
        <div class="carousel-caption">
            <h2>{{ slide.title }}</h2>
            <p>{{ slide.description }}</p>
        </div>
    </div>

    <button class="carousel-control-1 prev" (click)="prev()">&#10094;</button>
    <button class="carousel-control-1 next" (click)="next()">&#10095;</button>

    <div class="carousel-indicators-1">
    <span *ngFor="let slide of slides; let i = index"
          [class.active]="i === currentIndex"
          (click)="goTo(i)"></span>
    </div>

    <div class="carousel-button-container">
        <ion-button class="carousel-button" color="primary" (click)="goToPage()">
            Ver evento
        </ion-button>
    </div>
</div>
