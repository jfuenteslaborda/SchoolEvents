<ion-card>
    <ion-card-header>
        <ion-card-title>{{ event.tittle }}</ion-card-title>
        <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <p>{{ event.description }}</p>
        <br>
        <p>
            <strong style="display: flex; justify-content: center">
                {{ event.isFree ? 'Gratis' : 'Evento de pago' }}
            </strong>
        </p>
    </ion-card-content>

    <ion-button class="buttom-event" color="primary" (click)="suscribe()">
        Inscribirse
    </ion-button>

</ion-card>
